name: Build and Test

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20.18.1
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
